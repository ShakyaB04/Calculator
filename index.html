<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Simple Calculator</h1>

        <div class="calculator">

            <input type="text" id="display" disabled>

            <button onClick="buttonClick(1)" class="num">1</button>
        
            <button onClick="buttonClick(2)" class="num">2</button>
            
            <button onClick="buttonClick(3)" class="num">3</button>
            
            <button onClick="buttonClick('+')" class="symbol">+</button>
            
            <button onClick="buttonClick(4)" class="num">4</button>
            
            <button onClick="buttonClick(5)" class="num">5</button>
            
            <button onClick="buttonClick(6)" class="num">6</button>
            
            <button onClick="buttonClick('-')" class="symbol">-</button>
            
            <button onClick="buttonClick(7)" class="num">7</button>
            
            <button onClick="buttonClick(8)" class="num">8</button>
            
            <button onClick="buttonClick(9)" class="num">9</button>
            
            <button onClick="buttonClick('*')" class="symbol">x</button>
            
            <button onClick="buttonClick('clear')" class="symbol clear">C</button>
            
            <button onClick="buttonClick(0)" class="num">0</button>
            
            <button onClick="buttonClick('/')" class="symbol">&divide;</button>
            
            <button onClick="buttonClick('equalsto')" class="symbol equal">=</button>
        
        </div>
    


    <script src="script.js"></script>
</body>
</html>
